<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-3">
        <div class="row bg-danger text-center text-white p-2 border border-3 rounded-pill">
            <div class="col">
                <h1>My To-Do-App</h1>
            </div>
        </div>
        <div class="row mt-3 ">
            <div class="col-md-6 mb-2">
                <input type="text" class="form-control" placeholder="Enter task" id="taskInput">
            </div>
            
            <div class="col-md-4 mb-2">
                <input class="form-control" type="date" id="dateInput">
            </div>
            <div class="col-md-2 mb-2">
                <button class="btn btn-danger w-100" onclick="add()">Add</button>
            </div>
        </div>
    </div>
    
    <div class="container" id="taskList">
        <!-- Task list will be added here -->
    </div>

    <script>
        function add() {
            const task = document.getElementById('taskInput').value; // Get task description
            const date = document.getElementById('dateInput').value; // Get date
            const mainParent = document.getElementById('taskList');
            
            if (task === "" || date === "") {
                alert("Please enter both a task and a date.");
                return;
            }

            const row = document.createElement('div');
            row.setAttribute('class', 'row mt-2 border border-danger  text-primary text-danger bg-light p-2');
            row.setAttribute('style','color:red')
            // row.setAttribute()

            const col1 = document.createElement('div');
            col1.setAttribute('class', 'col-md-8 mb-2');
            col1.innerHTML = task; // Set task description in col1

            const col2 = document.createElement('div');
            col2.setAttribute('class', 'col-md-4 mb-2');
            col2.innerHTML = date; // Set date in col2

            row.appendChild(col1);
            row.appendChild(col2);
            mainParent.appendChild(row);
            
            // Clear input fields after adding
            document.getElementById('taskInput').value = "";
            document.getElementById('dateInput').value = "";
        }
        function abc(){
            event.setAttribute
        }

    </script>
</body>
</html>
